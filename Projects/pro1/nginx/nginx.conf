worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  sendfile        on;
  keepalive_timeout  65;

  # バックエンド(FastAPI)へのプロキシ先
  upstream backend {
    server backend:8000;
  }

  server {
    listen 80;
    server_name localhost;

    # /api/ 以下はバックエンドへプロキシ
    location /api/ {
      proxy_pass http://backend/;
    }

    # それ以外のパスは静的ファイルをそのまま配信
    # (./frontend/out を /usr/share/nginx/html へマウントしている)
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }
  }
}