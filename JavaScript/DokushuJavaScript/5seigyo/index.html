    <script>
      //switch case

      switch (whichCase) {
        case "case1":

          break;
        default:
          console.log("Default");
      }
    </script>

    <script>
      //例外処理
      try {
        nonExistingFunction();
        console.log("例外処理発生");
      } catch (errorkun) {
        console.error("エラータイプ" + errorkun.name);
        console.error("エラータイプ" + errorkun.message);
        console.error("エラースタック" + errorkun.stack);
        console.error("エラーコード" + errorkun.code);
        console.warn("これは警告メッセージやで");
        console.info("これは情報メッセージやで");
        console.debug("デバッグメッセージ");
      } finally {
        console.log("必ず実行されます");
        const data = [
          { name: "John", age: 30 },
          { name: "Jane", age: 25 },
        ];
        console.table(data);
      }
    </script>
