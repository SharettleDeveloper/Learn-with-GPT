<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Relative Example</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin-bottom: 10px; /* 要素同士の間に余白を作る */
      }

      .relative-box {
        position: relative;
        top: 300px;
        /* left: 30px; */
      }

      .other-box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box relative-box">Relative Box</div>
    <div class="box other-box">Other Box</div>
  </body>
</html>
